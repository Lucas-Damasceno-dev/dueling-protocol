server:
  port: ${SERVER_PORT:8080}
  name: ${SERVER_NAME:localhost}
  self-url: ${SERVER_URL:http://localhost:8080}
  known-servers: ${KNOWN_SERVERS:}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default,server}
  redis:
    sentinel:
      master: ${REDIS_SENTINEL_MASTER:mymaster}
      nodes: ${REDIS_SENTINEL_NODES:redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dueling_db}
    username: ${POSTGRES_USER:-user}
    password: ${POSTGRES_PASSWORD:-password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      use-second-level-cache: true
      use-query-cache: true
      cache:
        use-minimal-puts: true
        region.factory_class: org.redisson.hibernate.RedissonRegionFactory
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        cache.redisson.instance_name: redissonClient 

jwt:
  secret: ${JWT_SECRET:mySecretKeyForDuelingProtocolThatShouldBeLongerThan256Bits}
  expiration: ${JWT_EXPIRATION:86400000}

blockchain:
  enabled: ${BLOCKCHAIN_ENABLED:true}
  node:
    url: ${BLOCKCHAIN_NODE_URL:http://dueling-blockchain:8545}
  contracts:
    asset: ${ASSET_CONTRACT:0x5FC8d32690cc91D4c39d9d3abcBD16989F875707}
    store: ${STORE_CONTRACT:0x0165878A594ca255338adfa4d48449f69242Eb8F}
    trade: ${TRADE_CONTRACT:0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6}
    match: ${MATCH_CONTRACT:0x8A791620dd6260079BF849Dc5567aDC3F2FdC318}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: dueling-protocol

logging:
  level:
    root: WARN
    # Silenciar frameworks
    org.springframework: WARN
    org.hibernate: WARN
    org.apache: WARN
    io.lettuce: WARN
    io.netty: WARN
    com.zaxxer.hikari: WARN
    org.postgresql: WARN
    # Seus logs da aplicação
    api: DEBUG
    config: DEBUG
    controller: DEBUG
    dto: DEBUG
    exception: DEBUG
    mapper: DEBUG
    model: DEBUG
    ping: DEBUG
    pubsub: DEBUG
    repository: DEBUG
    security: DEBUG
    service: DEBUG
    websocket: DEBUG

client:
  default-host: ${SERVER_HOST:localhost}
  default-port: ${SERVER_PORT:8083}
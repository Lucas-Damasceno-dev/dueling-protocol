# Redis Sentinel Configuration
bind 0.0.0.0
port 26379
dir /tmp

# Monitor the master set with quorum of 2
sentinel resolve-hostnames yes
sentinel monitor mymaster redis-master 6379 2

# Set the failover timeout to 30 seconds
sentinel down-after-milliseconds mymaster 30000
sentinel failover-timeout mymaster 30000
sentinel parallel-syncs mymaster 1

# Explicitly define known sentinel instances for faster discovery
sentinel known-sentinel mymaster redis-sentinel-1 26379
sentinel known-sentinel mymaster redis-sentinel-2 26379
sentinel known-sentinel mymaster redis-sentinel-3 26379

# Notification script (optional)
# sentinel notification-script mymaster /path/to/notify.sh
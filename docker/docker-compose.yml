        sleep 2
      done
      echo 'Gateway is ready, starting client...'
      java -jar app.jar
    environment:
      - GATEWAY_HOST=nginx-gateway
      - GATEWAY_PORT=8080
      - DOCKER_ENV=true
      - CLIENT_USERNAME=client3
      - CLIENT_PASSWORD=password3
    networks:
      - dueling-network

  client-4:
    build:
      context: ..
      dockerfile: dueling-client/Dockerfile
    depends_on:
      nginx-gateway:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo 'Waiting for gateway server to be ready...'
      until curl -f http://$GATEWAY_HOST:$GATEWAY_PORT/actuator/health >/dev/null 2>&1; do
        echo 'Actuator health not ready yet, waiting...'
        sleep 2
      done
      echo 'Gateway is ready, starting client...'
      java -jar app.jar
    environment:
      - GATEWAY_HOST=nginx-gateway
      - GATEWAY_PORT=8080
      - DOCKER_ENV=true
      - CLIENT_USERNAME=client4
      - CLIENT_PASSWORD=password4
    networks:
      - dueling-network

  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    command: redis-server /etc/redis/redis-master.conf
    volumes:
      - ./redis-conf/redis-master.conf:/etc/redis/redis-master.conf:ro
      - redis-master-data:/data
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 2s
        retries: 5

  redis-slave:
    image: redis:7-alpine
    container_name: redis-slave
    ports:
      - "6380:6379"
    command: redis-server /etc/redis/redis-slave.conf
    volumes:
      - ./redis-conf/redis-slave.conf:/etc/redis/redis-slave.conf:ro
      - redis-slave-data:/data
    networks:
      - dueling-network
    depends_on:
      - redis-master
    healthcheck:
        test: ["CMD", "redis-cli", "-p", "6379", "ping"]
        interval: 5s
        timeout: 2s
        retries: 5

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    ports:
      - "26379:26379"
    command: sh -c "cp /etc/redis/sentinel.conf.copy /etc/redis/sentinel.conf && redis-server /etc/redis/sentinel.conf --sentinel"
    volumes:
      - ./redis-conf/sentinel.conf:/etc/redis/sentinel.conf.copy:ro
      - redis-sentinel-1-data:/data
    networks:
      - dueling-network
    depends_on:
      - redis-master
      - redis-slave
    healthcheck:
        test: ["CMD", "redis-cli", "-p", "26379", "ping"]
        interval: 5s
        timeout: 2s
        retries: 5

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    ports:
      - "26380:26379"
    command: sh -c "cp /etc/redis/sentinel.conf.copy /etc/redis/sentinel.conf && redis-server /etc/redis/sentinel.conf --sentinel"
    volumes:
      - ./redis-conf/sentinel.conf:/etc/redis/sentinel.conf.copy:ro
      - redis-sentinel-2-data:/data
    networks:
      - dueling-network
    depends_on:
      - redis-master
      - redis-slave
    healthcheck:
        test: ["CMD", "redis-cli", "-p", "26379", "ping"]
        interval: 5s
        timeout: 2s
        retries: 5

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    ports:
      - "26381:26379"
    command: sh -c "cp /etc/redis/sentinel.conf.copy /etc/redis/sentinel.conf && redis-server /etc/redis/sentinel.conf --sentinel"
    volumes:
      - ./redis-conf/sentinel.conf:/etc/redis/sentinel.conf.copy:ro
      - redis-sentinel-3-data:/data
    networks:
      - dueling-network
    depends_on:
      - redis-master
      - redis-slave
    healthcheck:
        test: ["CMD", "redis-cli", "-p", "26379", "ping"]
        interval: 5s
        timeout: 2s
        retries: 5

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      # - ./init-test-data.sql:/docker-entrypoint-initdb.d/99-init-test-data.sql
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
        interval: 10s
        timeout: 5s
        retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - dueling-network
    depends_on:
      server-1:
        condition: service_healthy
      server-4:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dueling-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
  redis-master-data:
  redis-slave-data:
  redis-sentinel-1-data:
  redis-sentinel-2-data:
  redis-sentinel-3-data:
  redis-sentinel-config:

networks:
  dueling-network:
    driver: bridge
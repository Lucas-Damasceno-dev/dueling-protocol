# Caminho: docker/docker-compose.yml (atualizado com NGINX como gateway)
services:
  nginx-gateway:
    build:
      context: ..
      dockerfile: Dockerfile.nginx
    container_name: nginx-gateway
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis-master:
        condition: service_healthy
      server-1:
        condition: service_healthy
      server-2:
        condition: service_healthy
      server-3:
        condition: service_healthy
      server-4:
        condition: service_healthy
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/nginx-health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 120s  # Increased to allow time for server discovery

  server-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      sh -c "
      echo 'Waiting for blockchain deployment...';
      while [ ! -f /shared/deployment-info.json ]; do sleep 2; done;
      echo 'Blockchain ready, starting server...';
      java -jar app.jar 
      --spring.application.name=GAME-SERVER
      --spring.profiles.active=server,distributed,distributed-db
      "
    container_name: server-1
    volumes:
      - shared-blockchain:/shared:ro
    ports:
      - "8081:8080"
      - "7778:7778/udp"
    environment:
      SERVER_PORT: 8080
      SERVER_NAME: server-1
      SERVER_URL: http://server-1:8080
      REDIS_SENTINEL_MASTER: ${REDIS_SENTINEL_MASTER:-mymaster}
      REDIS_SENTINEL_NODES: ${REDIS_SENTINEL_NODES:-redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-dueling_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      BLOCKCHAIN_NODE_URL: "http://dueling-blockchain:8545"
      BLOCKCHAIN_DEPLOYMENT_FILE: "/shared/deployment-info.json"
    depends_on:
      - postgres
      - redis-master
      - redis-sentinel-1
      - dueling-blockchain
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 40s


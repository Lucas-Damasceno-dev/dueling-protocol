version: '3.8'
services:
  server-1:
    build:
      context: ..
      dockerfile: Dockerfile
    command: java -jar app.jar --spring.profiles.active=server,distributed,distributed-db
    container_name: server-1
    ports:
      - "8081:8080"
      - "7778:7778/udp"
    environment:
      - SERVER_PORT=8080
      - SERVER_NAME=server-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dueling_db
      - POSTGRES_USER=dueling_user
      - POSTGRES_PASSWORD=dueling_password
    depends_on:
      - postgres
    networks:
      - dueling-network

  server-2:
    build:
      context: ..
      dockerfile: Dockerfile
    command: java -jar app.jar --spring.profiles.active=server,distributed,distributed-db
    container_name: server-2
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_NAME=server-2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dueling_db
      - POSTGRES_USER=dueling_user
      - POSTGRES_PASSWORD=dueling_password
    depends_on:
      - postgres
    networks:
      - dueling-network

  client-1:
    build:
      context: ..
      dockerfile: Dockerfile
    command: sh -c "java -cp app.jar client.GameClient autobot"
    depends_on:
      - server-1
      - server-2
    environment:
      - SERVER_HOST=server-1
      - SERVER_PORT=8080
    networks:
      - dueling-network

  client-2:
    build:
      context: ..
      dockerfile: Dockerfile
    command: sh -c "java -cp app.jar client.GameClient autobot"
    depends_on:
      - server-1
      - server-2
      - redis
    environment:
      - SERVER_HOST=server-2
      - SERVER_PORT=8080
    networks:
      - dueling-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - dueling-network

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dueling_db
      - POSTGRES_USER=dueling_user
      - POSTGRES_PASSWORD=dueling_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dueling-network

volumes:
  postgres_data:

networks:
  dueling-network:
    driver: bridge

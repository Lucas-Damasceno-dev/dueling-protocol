      SERVER_NAME: server-2
      REDIS_SENTINEL_MASTER: ${REDIS_SENTINEL_MASTER:-mymaster}
      REDIS_SENTINEL_NODES: ${REDIS_SENTINEL_NODES:-redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
      - redis-master
      - redis-sentinel-1
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s

  server-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      java 
      -jar app.jar 
      --spring.application.name=GAME-SERVER
      --spring.profiles.active=server,distributed,distributed-db
    container_name: server-3
    ports:
      - "8083:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_NAME: server-3
      REDIS_SENTINEL_MASTER: ${REDIS_SENTINEL_MASTER:-mymaster}
      REDIS_SENTINEL_NODES: ${REDIS_SENTINEL_NODES:-redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
      - redis-master
      - redis-sentinel-1
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s
  
  server-4:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      java 
      -jar app.jar 
      --spring.application.name=GAME-SERVER
      --spring.profiles.active=server,distributed,distributed-db
    container_name: server-4
    ports:
      - "8084:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_NAME: server-4
      REDIS_SENTINEL_MASTER: ${REDIS_SENTINEL_MASTER:-mymaster}
      REDIS_SENTINEL_NODES: ${REDIS_SENTINEL_NODES:-redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
      - redis-master
      - redis-sentinel-1
    networks:
      - dueling-network
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s

  client-1:
    build:
      context: ..
      dockerfile: dueling-client/Dockerfile
    depends_on:
      nginx-gateway:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo 'Waiting for gateway server to be ready...'
      until curl -f http://$GATEWAY_HOST:$GATEWAY_PORT/actuator/health >/dev/null 2>&1; do
        echo 'Actuator health not ready yet, waiting...'
        sleep 2
      done
      echo 'Gateway is ready, starting client...'
      java -jar app.jar
    environment:
      - GATEWAY_HOST=nginx-gateway
      - GATEWAY_PORT=8080
      - DOCKER_ENV=true
      - CLIENT_USERNAME=client1
      - CLIENT_PASSWORD=password1
    networks:
      - dueling-network

  client-2:
    build:
      context: ..
      dockerfile: dueling-client/Dockerfile
    depends_on:
      nginx-gateway:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo 'Waiting for gateway server to be ready...'
      until curl -f http://$GATEWAY_HOST:$GATEWAY_PORT/actuator/health >/dev/null 2>&1; do
        echo 'Actuator health not ready yet, waiting...'
        sleep 2
      done
      echo 'Gateway is ready, starting client...'
      java -jar app.jar
    environment:
      - GATEWAY_HOST=nginx-gateway
      - GATEWAY_PORT=8080
      - DOCKER_ENV=true

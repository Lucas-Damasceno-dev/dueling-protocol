version: '3.8'
services:
  server-1:
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["java", "-jar", "app.jar"]
    container_name: server-1
    ports:
      - "8081:8080"
      - "7778:7778/udp"
    environment:
      - SERVER_PORT=8080
      - SERVER_NAME=server-1
    networks:
      - dueling-network

  server-2:
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["java", "-jar", "app.jar"]
    container_name: server-2
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_NAME=server-2
    networks:
      - dueling-network

  client-1:
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["java", "-cp", "app.jar", "client.GameClient", "autobot"]
    depends_on:
      - server-1
      - server-2
    environment:
      - SERVER_HOST=server-1
      - SERVER_PORT=8080
    networks:
      - dueling-network

  client-2:
    build:
      context: ..
      dockerfile: Dockerfile
    command: ["java", "-cp", "app.jar", "client.GameClient", "autobot"]
    depends_on:
      - server-1
      - server-2
    environment:
      - SERVER_HOST=server-2
      - SERVER_PORT=8080
    networks:
      - dueling-network

networks:
  dueling-network:
    driver: bridge
